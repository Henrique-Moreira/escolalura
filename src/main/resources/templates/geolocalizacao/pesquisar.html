<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>EscolAlura</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/inicializar.js"></script>

<body class="grey lighten-3">
<div id="formularioGeolocalizacao" class="container">
    <h3 class="main-title center">Visualizar Aluno</h3>
    <div class="row">
        <div id="map" class="mapa"></div>
        <script>
let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -34.397, lng: 150.644 },
    zoom: 8,
  });
}
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEu3gwXxqiLunLhQnFqmu3zEZiPYoGV60&amp;callback=initMap" async="async" defer="defer"></script>
    </div>
</div>
